<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login-register.css">
    <title>login e Register</title>
</head>
<body>
    
    <div class="box_login-register">
        <div class="buttons_form">
            <div class="btn-color"></div>
            <button id="btnSignin">Login</button>
            <button id="btnSignup">Cadastro</button>
        </div>
        <form class="signin" id="signin">
            <input type="email" placeholder="E-mail" class="email" required>

            <input type="password" placeholder="Senha" class="password" required>
            
            <div class="div_check">
                <input type="checkbox" class="checkbox">
                <span for="checkbox" class="check_remember">Lembrar senha</span>
            </div>

            <div class="div_submite">
                <button type="submit" class="login_sub">Login</button>
            </div>
        </form>
        <form class="signup" id="signup">
            <input type="email" placeholder="E-mail" class="email" required>

            <input type="password" placeholder="Senha" class="password" required>
            <input type="password" placeholder="Confirme sua Senha" class="confirm_password" required>
            

            <div class="div_submite">
                <button type="submit" class="register_sub">Registrar</button>
            </div>
        </form>
    </div>




</body>
<script src="login-register.js"></script>
</html>
